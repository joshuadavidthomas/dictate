name: release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      attestations: write
      contents: read
      id-token: write
    with:
      version: ${{ github.ref_name }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/download-artifact@v6

      - name: Upload release assets to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release upload "${TAG_NAME}" \
            bundle-deb/*.deb \
            bundle-deb/SHA256SUMS \
            bundle-appimage/*.AppImage \
            bundle-appimage/SHA256SUMS \
            bundle-rpm/*.rpm \
            bundle-rpm/SHA256SUMS \
            bundle-tar/*.tar.gz \
            bundle-tar/SHA256SUMS.tar.gz

  aur:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/download-artifact@v6
        with:
          name: bundle-deb

      - name: Update PKGBUILD
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Strip 'v' prefix from version
          PKGVER="${VERSION#v}"

          # Compute SHA256 of the deb
          SHA256=$(sha256sum *.deb | cut -d' ' -f1)

          # Update PKGBUILD
          cd dist/aur/dictate-bin
          sed -i "s/^pkgver=.*/pkgver=${PKGVER}/" PKGBUILD
          sed -i "s/^sha256sums_x86_64=.*/sha256sums_x86_64=('${SHA256}')/" PKGBUILD

          # Generate .SRCINFO
          docker run --rm -v "${PWD}:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm pacman-contrib
            useradd -m builder
            chown -R builder:builder /pkg
            cd /pkg
            su builder -c 'makepkg --printsrcinfo > .SRCINFO'
          "

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: dictate-bin
          pkgbuild: dist/aur/dictate-bin/PKGBUILD
          commit_username: Josh Thomas
          commit_email: josh@joshthomas.dev
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          force_push: true
